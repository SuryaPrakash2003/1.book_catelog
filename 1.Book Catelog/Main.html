<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .book img {
            max-width: 100%;
            height: auto;
        }

        .book-info {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Catalogue</h1>
    </header>

    <main>
        <div class="book">
            <img src="img1.jpg" alt="Book 1 Cover" style="height: 300px; width: 500px; display: flex;">
            <div class="book-info">
                <h2>Wings Of Fire</h2>
                <p>Author: A.P.J Abdul Kalam</p>
                <p>Genre: Fiction</p>
                <p>Year: 2000</p>
            </div>
        </div>

        <div class="book">
            <img src="img2.jpg" alt="Book 2 Cover" style="height: 300px; width: 500px; display: flex;">
            <div class="book-info">
                <h2>The Lord Of The Rings</h2>
                <p>Author: Author Name 2</p>
                <p>Genre: Mystery</p>
                <p>Year: 2022</p>
            </div>
        </div>

        <div class="book">
            <img src="img3.jpg" alt="Book 3 Cover" style="height: 300px; width: 500px; display: flex;">
            <div class="book-info">
                <h2>The Intelligent Investor</h2>
                <p>Author: Author Name 3</p>
                <p>Genre: Science Fiction</p>
                <p>Year: 2021</p>
            </div>
        </div>
    </main>
</body>
</html>
